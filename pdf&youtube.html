<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF and YouTube Embeds</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Container for content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* PDF section */
        .pdf-section {
            margin-bottom: 40px;
        }

        .pdf-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Link styling */
        .pdf-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .pdf-link:hover {
            background-color: #0056b3;
        }

        /* Video section */
        .video-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Make sure the video display correctly on smaller screens */
        @media screen and (max-width: 768px) {
            .pdf-section,
            .video-section {
                text-align: center;
            }

            .video-section iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Section for PDF -->
        <section class="pdf-section">
            <h2>View PDF</h2>
            <!-- PDF link -->
            <a href="./image/Assignment.pdf" class="pdf-link" target="_blank">Open PDF</a>
        </section>

        <!-- Section for YouTube video -->
        <section class="video-section">
            <h2>Watch YouTube Video</h2>
            <iframe width="600" height="400" src="https://www.youtube.com/embed/IJLU9al-OvI" frameborder="0"
                sandbox="allow-scripts allow-same-origin"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </section>
    </div>
</body>

</html>
